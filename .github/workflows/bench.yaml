name: Benchmarking

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bench-wrk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-docker-action@v4
      - name: Install wrk
        run: |
          sudo apt-get update
          sudo apt-get install -y wrk
          wrk --version
